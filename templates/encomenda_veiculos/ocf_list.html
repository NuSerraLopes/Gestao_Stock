{% extends 'base.html' %}

{% block content %}
  <h2>OCFs</h2>
  <a href="{% url 'Encomenda_Veiculos:ocf_create' %}">Create New OCF</a>
  <ul>
    {% for ocf in object_list %}
      <li>
        <a href="{% url 'Encomenda_Veiculos:ocf_detail' ocf.pk %}">{{ ocf.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
