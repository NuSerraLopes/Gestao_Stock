{% extends 'base.html' %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <button type="submit">{% translate "Confirm" %}</button>
        <a href="{% url 'Encomenda_Veiculos:internaltransport_detail' object.pk %}">{% translate "Cancel" %}</a>
    </form>
{% endblock %}
