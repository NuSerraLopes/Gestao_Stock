{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete {{ object.name }}?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'Encomenda_Veiculos:ocf_detail' object.pk %}">Cancel</a>
{% endblock %}
