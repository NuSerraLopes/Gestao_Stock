{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h2>{% translate "Clients" %}</h2>
  <a href="{% url 'Encomenda_Veiculos:client_create' %}">{% translate "Create New Client" %}</a>
  <ul>
    {% for client in object_list %}
      <li>
        <a href="{% url 'Encomenda_Veiculos:client_detail' client.pk %}">{{ client.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
