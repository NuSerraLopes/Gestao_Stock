{% extends 'base.html' %}

{% block content %}
    <h2>Client Contacts</h2>
    <ul>
        {% for clientcontact in object_list %}
            <li><a href="{% url 'Encomenda_Veiculos:clientcontact_detail' clientcontact.pk %}">{{ clientcontact.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'Encomenda_Veiculos:clientcontact_create' %}">Add Client Contact</a>
{% endblock %}
