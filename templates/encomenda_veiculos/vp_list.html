{% extends 'base.html' %}
{% load i18n %}

{% block content %}

  <a href="{% url 'Encomenda_Veiculos:vp_create' %}">{% trans "Create New VP" %}</a>

    {% for vp in object_list %}

    {% endfor %}
  </ul>
{% endblock %}
