{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h2>{% translate "Distributors" %}</h2>
  <a href="{% url 'Encomenda_Veiculos:distributor_create' %}">{% translate "Create New Distributor" %}</a>
  <ul>
    {% for distributor in object_list %}
      <li>
        <a href="{% url 'Encomenda_Veiculos:distributor_detail' distributor.pk %}">{{ distributor.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
