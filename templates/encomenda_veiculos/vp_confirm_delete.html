{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h2>{% trans "Are you sure you want to delete" %} {{ object.name }}?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">{% trans "Confirm Delete" %}</button>
  </form>
  <a href="{% url 'Encomenda_Veiculos:vp_detail' object.pk %}">{% trans "Cancel" %}</a>
{% endblock %}
