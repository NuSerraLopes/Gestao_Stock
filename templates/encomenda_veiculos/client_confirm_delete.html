{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h2>{% blocktranslate %}Are you sure you want to delete {{ object.name }}?{% endblocktranslate %}</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% translate "Confirm Delete" %}</button>
    </form>
    <a href="{% url 'Encomenda_Veiculos:client_detail' object.pk %}">{% translate "Cancel" %}</a>
{% endblock %}
