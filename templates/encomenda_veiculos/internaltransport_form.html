{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>{% if object %}{% translate "Edit" %}{% else %}{% translate "Create" %}{% endif %} {% translate "Internal Transport" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">{% translate "Save" %}</button>
    </form>
{% endblock %}
